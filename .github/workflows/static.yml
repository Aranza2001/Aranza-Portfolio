name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# PERMISOS CORREGIDOS - AÑADIR "write" en contents
permissions:
  contents: write  # Cambiado de "read" a "write" para poder crear la rama gh-pages
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Astro
        run: npm run build
        env:
          PUBLIC_URL: https://Aranza2001.github.io/Aranza-Portfolio/
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Ruta CORREGIDA: subir solo la carpeta de build, no todo el repo
          path: './dist'  # Astro genera los archivos en /dist por defecto

         # ¡PASO NUEVO! - Limpia cache
      - name: Force GitHub Pages Cache Refresh
        run: |
          # Espera un momento antes de hacer el deploy
          sleep 5
          echo "Cache refresh triggered"
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
